# Uncomment to enable the encoder
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment to enable the display
# CONFIG_ZMK_DISPLAY=y

# Enable basic input/output
CONFIG_ZMK_KSCAN_MATRIX=y
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
CONFIG_BT_PERIPHERAL=y

# Optional: Sleep and power savings
CONFIG_ZMK_SLEEP=y

# Bluetooth device name
CONFIG_BT_DEVICE_NAME="6x5 Macropad"

# Faster pairing (optional, tweak if needed)
CONFIG_ZMK_BLE_ADV_FAST_INT_MIN=0x0020
CONFIG_ZMK_BLE_ADV_FAST_INT_MAX=0x0040
CONFIG_ZMK_BLE_ADV_SLOW_INT_MIN=0x0800
CONFIG_ZMK_BLE_ADV_SLOW_INT_MAX=0x0C00